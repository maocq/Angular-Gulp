  <div class="container">
     <div class="row">

        <form  name="form" class="col s4 offset-s4">
          <div class="row">
            <div class="input-field">
              <input id="nombre" type="text" class="validate" ng-model="seguro.nombre" required>
              <label for="nombre">Nombre</label>
            </div>
          </div>
          <div class="row">
            <div class="input-field">
              <input id="edad" type="number" class="validate" ng-model="seguro.edad" required>
              <label for="edad">Edad</label>
            </div>
          </div>
          <div class="row">
            <div class="input-field">
              <input type="checkbox" id="casado" checked="checked" ng-model="seguro.casado"/>
              <label for="casado">Casado</label>
            </div>
          </div>
          <div class="row">
            <button class="btn-floating btn-large waves-effect waves-light red" ng-disabled="!form.$valid" ng-click="save(seguro)">
              <i class="material-icons">add</i>
            </button>
          </div>
        </form>

      </div>

  </div>
